<html>

<head>
    <title>Quoffe Coffee Customer Demography System</title>
    <link rel="icon" href="../static/images/quoffe_logo.png">
    <link href="{{ url_for('static', filename = 'css/navbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/dataRep.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    {% block topscript %}{% endblock %}
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../static/images/quoffe_logo.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">QQCD</span>
                    <span class="profession"></span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="home">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Home</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                
                <li class="">
                    <a href="loginPage" onclick='return confirm("Are you sure?")'>
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
        </div>

    </nav>

    <section class="home">
        <div class="text">Quoffe Coffee Customer Demography</div>
        <div class="textinfo">
            {% block content %}
            <h1>Hawo</h1>
            {% endblock %}
        </div>

    </section>

    </div>
</body>
{% block botscript %}{% endblock %}

<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/navbar.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/npm.js') }}"></script>

</html>
